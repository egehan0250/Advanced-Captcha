<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA System</title>
    <link rel="stylesheet" href="captcha.css">

</head>
<body>
    <div id="captcha-container">
        <h1>CAPTCHA Doğrulaması</h1>
        <p>Lütfen aşağıdaki CAPTCHA'yı doğrulayın:</p>
        <div id="captcha-image"></div>
        <div class="form-control">
            <input class="input input-alt" placeholder="CAPTCHA kodunu girin." id="userInput" required="" type="text">
            <span class="input-border input-border-alt"></span>
        </div>
        
        <button id="verifyButton" onclick="checkCaptcha()">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                    </svg>
                </div>
            </div>
            <span>Doğrula</span>
        </button>
        <p id="verificationStatus"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/aes.min.js" integrity="sha512-UOtWWEXoMk1WLeC873Gmrkb2/dZMwvN1ViM9C1mNvNmQSeXpEr8sRzXLmUSha1X4x5V892uFmEjiZzUsYiHYiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="captcha.js"></script>
</body>
</html>
